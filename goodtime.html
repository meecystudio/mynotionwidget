<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
        }
        .widget {
            background: var(--widget-background-color);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid #DCC8B5;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: auto;
        }
        .greeting {
            font-family: 'Pinyon Script', cursive;
            font-size: 1.5em; /* Smaller font size */
            margin: 0 15px;
            color: #BFA88D;
            font-style: italic;
        }
        .date, .time {
            font-family: 'Georgia', serif;
            font-size: 1em; /* Smaller font size */
            margin: 0 15px;
            color: #BFA88D;
            font-style: italic;
        }
        .time {
            font-size: 1.2em; /* Slightly larger for better readability */
        }
        /* Light theme styles */
        :root {
            --background-color: white;
            --widget-background-color: #fff;
        }
        /* Dark theme styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #333;
                --widget-background-color: #444;
            }
            .greeting, .date, .time {
                color: #DCC8B5;
            }
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="greeting"></div>
        <div class="date"></div>
        <div class="time"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const isPM = hours >= 12;
            const formattedHours = hours % 12 || 12;
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');
            const ampm = isPM ? 'PM' : 'AM';

            let greetingText = '';
            if (hours >= 3 && hours < 11 || (hours === 11 && minutes < 30)) {
                greetingText = 'Good Morning!';
            } else if ((hours === 11 && minutes >= 30) || (hours >= 12 && hours < 15) || (hours === 15 && minutes < 30)) {
                greetingText = 'Good Afternoon!';
            } else if ((hours === 15 && minutes >= 30) || (hours >= 16 && hours < 19)) {
                greetingText = 'Good Evening!';
            } else {
                greetingText = 'Good Night!';
            }

            const date = now.toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });

            document.querySelector('.greeting').textContent = greetingText;
            document.querySelector('.date').textContent = date;
            document.querySelector('.time').textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds} ${ampm}`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
